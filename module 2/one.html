<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      color: blueviolet;
      background-color: aquamarine;
    }

    li {
      color: chartreuse;
    }
  </style>
</head>

<body>
  <h1 style="color:aqua">Learning css today</h1>
  <h4 style="background-color: darkgreen;">hope this will be good</h4>
  <p>Lorem, ipsum dolor</p>
  <p>amet consectetur adipisicing.</p>
  <p>cascading style sheets</p>

  <ul>
    <li>inline</li>
    <li>internal</li>
    <li>external</li>
  </ul>
</body>

</html>
