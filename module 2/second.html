we learn here about different selectors: id,class, universal, element selector, group selector , attribute selector etc
also some properties :  width, text-align, font-size and font-weight
also learn about css units like px,% 
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-size: 20px;
    }

    p {
      color: blueviolet;
      background-color: aquamarine;
      width: 65%;
    }

    li {
      color: chartreuse
    }

    #mid {
      color: red;
      text-align: center;
    }

    #mad {
      font-size: 30px;
      font-weight: bold;
    }

    .new {
      text-align: right;
    }

    p,
    li {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="color:aqua">Learning css today</h1>
  <h4 style="background-color: darkgreen;">hope this will be good</h4>
  <p>Lorem, ipsum dolor</p>
  <p id="mid">amet consectetur adipisicing.</p>
  <p id="mad">cascading style sheets</p>
  <p class="new">Lorem ipsumluptatum adipisci aut culpa, eaque nisi ad.</p>
  <p class="new">et consectetur adipisicing elit. Consequuntur blanditiis saepe recusandae!</p>

  <ul>
    <li>inline</li>
    <li>internal</li>
    <li>external</li>
  </ul>


</body>

</html>
