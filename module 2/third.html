we learn here about attribute selector and span tag
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fine {
      background-color: aqua;
      font-size: 30px;
      color: brown;
      border-radius: 5px;
      padding: 10px;
      display: inline-block;
    }

    input[type="password"] {
      font-size: 30px;
      border-color: chartreuse;
      border: 10px solid chartreuse;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet, <span class="fine">consectetur adipisicing elit</span>. Saepe necessitatibus laudantium
    natus repellendus maxime
    magni nostrum architecto voluptate neque adipisci!</p>
  <form>
    <input type="text" name="" id="">
    <input type="password" name="" id="">
  </form>
</body>

</html>
