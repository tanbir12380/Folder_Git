<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: separate;
      border: 3px solid black;
      /* padding: 2px; */
    }

    td {
      border: 2px solid black;
      padding: 25px 25px;
    }

    th {
      border: 3px solid black;
      padding: 15px 25px;
    }
  </style>
</head>

<body>
  <table>
    <caption>me and my friends</caption>
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>weight</th>
        <th>age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>tanbir</td>
        <td>75</td>
        <td>22</td>
      </tr>
      <tr>
        <td>2</td>
        <td>kamrul</td>
        <td>70</td>
        <td>24</td>
      </tr>
      <tr>
        <td>3</td>
        <td>fahim</td>
        <td>65</td>
        <td>25</td>
      </tr>
      <tr>
        <td>4</td>
        <td>sakib</td>
        <td>45</td>
        <td>27</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          total:
        </td>
        <td>1340</td>
        <td>345</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
