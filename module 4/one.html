<!--
we learn here about video,audio and iframe tag;
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <video src="vid.mp4" controls autoplay height="500px"></video> <br>
  <audio src="aud.mp3" controls></audio>
  <iframe width="1560" height="915" src="https://www.youtube.com/embed/uIB85RTIn8M?si=u7Oegt6jrQ9fZQOX"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <iframe width="1280px" height="1080px" src="https://www.youtube.com/embed/uIB85RTIn8M?si=u7Oegt6jrQ9fZQOX"></iframe>
</body>

</html>
