<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <header>
    <h1> Jamal's mother pitha shop</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>User info</legend>
        <label for="u_name">Name</label>
        <input type="text" id="u_name">
        <label>Email</label>
        <input type="email" id="email">
      </fieldset>
      <fieldset>
        <legend>Pitha</legend>
        <label>Select pitha :</label>
        <input type="radio" name="pi" id="pi1">
        <label for="pi1">BAPA Pitha</label>
        <input type="radio" name="pi" id="pi2">
        <label for="pi2">Chitoy pitha</label>
        <input type="radio" name="pi" id="pi3">
        <label for="pi3"> Ful pitha</label>
        <input type="radio" name="pi" id="pi4">
        <label for="pi4">Pati Shapta</label>
      </fieldset>
      <fieldset>
        <legend>vorta</legend>
        <label>Select pitha :</label>
        <input type="checkbox" name="vorta" id="vo1">
        <label for="vo1">Sorisha</label>
        <input type="checkbox" name="vorta" id="vo2">
        <label for="vo2">chepa</label>
        <input type="checkbox" name="vorta" id="vo3">
        <label for="vo3">Shotki</label>
        <input type="checkbox" name="vorta" id="vo4">
        <label for="vo4">Morich</label>
      </fieldset>

      <fieldset>
        <legend>Extra info</legend>
        <textarea placeholder="write your comment" rows="8" cols="50"></textarea>
      </fieldset>

      <input type="submit" value="Submit">
      <input type="reset" value="Clear">

    </form>
  </main>
  <footer>
    <p>&copy; 2025 all right reserved</p>
  </footer>
</body>

</html>
