<html lang="en">

<head>

<body>
  <p>this is sixth code of module24</p>

    <li>abc</li>

      <!--cow-->
    </li>
  </ul>

  <section id="a1">

  <section>

  <script>
    let text = document.getElementById('listing');
    console.log(text.innerText);
    console.log(text.innerHTML);
    text.innerText = 'only me';
    console.log(text.innerText);
    text.innerHTML = '<li>cow</li> <li>goat</li> <li>buffalo</li>';
    console.log(text.innerHTML);


    // we want to access all section from html

    let sections = document.getElementsByTagName('section');
    console.log(sections);
    for (let section of sections) {
      console.log(section);
      section.style.backgroundColor = 'green';
      section.style.padding = '30px';
      section.style.border = '2px solid red';
      section.style.borderRadius = '15px';
      section.style.margin = '10px';
      section.style.textAlign = 'center';
    }


    let sections1 = document.querySelectorAll('section');
    console.log(sections1);
    for (let section of sections1) {
      console.log(section);
      section.classList.add('section-card');
    }
  </script>
