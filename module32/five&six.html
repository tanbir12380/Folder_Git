we fetch json and display in UI here
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #button_holder {
      width: 100%;
      text-align: center;
      margin-bottom: 50px;
    }

    #button_holder button {
      background-color: rgb(0, 64, 142);
      border-radius: 10px;
      width: 150px;
      font-size: 20px;
      color: white;
      padding: 10px 5px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #post_container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      row-gap: 60px;
      column-gap: 20px;
    }

    .post {
      height: 100%;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 1px 1px 1px gray;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div id="button_holder">
    <button onclick="loadPost()">load your Posts</button>
  </div>
  <div id="post_container">

  </div>



  <script>

    const loadPost = () => {
      fetch("https://jsonplaceholder.typicode.com/posts").then(res => res.json()).then(data => displayPost(data));
    }


    function displayPost(data) {
      let container = document.getElementById("post_container");
      container.innerText = "";
      data.forEach(inp => {
        let contain = document.createElement("div");

        let header = document.createElement("h2");
        header.innerText = inp.title;
        let main_text = document.createElement("p");
        main_text.innerText = inp.body;
        main_text.style.textAlign = "justify";
        contain.appendChild(header);
        contain.appendChild(main_text);
        contain.classList.add("post");
        container.appendChild(contain);
      }
      )
    }

  </script>
</body>

</html>
